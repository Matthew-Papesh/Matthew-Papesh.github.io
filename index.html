<!DOCTYPE html>

<css>

    <style>

        .subscribe-button {
            background-color: rgb(200, 0 0);
            color: white;
            border: none;
            margin-right: 20px;
            height: 75px;
            width: 115px;
            transition: opacity 0.15s;
            border-radius: 15px;
            cursor: pointer;
        }

        .subscribe-button:hover {
            opacity: 0.75;
        }

        .subscribe-button:active {
            opacity: 0.25;
        }

    </style>

</css>

<html>

<button class="subscribe-button">SUBSCRIBE

</html>
